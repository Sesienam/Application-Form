<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h3><center>Application For Permission To Date My Daughter</center></h3>
    <hr>
     <p><b>Note :</b>Form is to be completed at least 21 days prior to date</p>
        <fieldset>
            <legend>Personal Details</legend>
        <br>
        <br>
        <label for="Name">Name :</label>
        <input type="text" name="Name" id="Nmae" placeholder="Enter name here">
        <br>
        <br>
        <label for="Address">Address :</label>
        <input type="text" Address="Address" id="Addres" placeholder="Enter address here">
        <br>
        <br>
         <label for="Email">Email :</label>
         <input type="text" Email="Email" id="Email" placeholder="@gmaii.com">
         <br>
         <br>
         <label for="Phone">Phone</label>
         <input type="text" Phone="Phone" id="Phone" placeholder="Enter 10 digit number">
         <br>
         <br>
         <label for="IQ">IQ</label>
         <input type="textIQ " name="IQ" id="IQ" placeholder="Enter IQ">
         <br>
         <br>
         <p>Gender:</p>
         <br>
         <input type="radio" name="gender" id="male">
         <label for="Male">Male</label>
         <br>
         <br>
         <input type="radio" name="gender" id="female">
         <label for="Female">Female</label>
         <br>
         <br>
         <input type="radio" name="Other" id="Other">
         <label for="Other">Other</label>
        <br>
        <br>
        <label for="Date">Date of Proposed Outing</label>
        <input type="Date" name="Date" id="">
         </fieldset>


    
</body>
</html>
